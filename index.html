<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://use.fontawesome.com/2fe4f6d642.js"></script>
    <link rel="stylesheet" src="text/css" href="tictactoerev.css">
    <script src="tictactoerev.js"></script>
    <title>Tic Tac Toe</title>
    <link rel="icon" type="img/png" href="">
  </head>
  <body>
    <div class="container">
      <div class="row board">
        <div class="s1 col-4 btm rt"></div>
        <div class="s2 col-4 btm rt"></div>
        <div class="s3 col-4 btm"></div>
        <div class="s4 col-4 btm rt"></div>
        <div class="s5 col-4 btm rt"></div>
        <div class="s6 col-4 btm"></div>
        <div class="s7 col-4 rt"></div>
        <div class="s8 col-4 rt"></div>
        <div class="s9 col-4"></div>
      </div>
      <div class="row settings">
        <div class="col-12">
          <div class="text-center">How would you like to play?</div>
        </div>
        <div class="col-12 text-center">
          <div class="btn btn-warning X">X</div>
          <div class="btn btn-warning O">O</div>
        </div>
      </div>
      <div class="row winner">
        <div class="col-12">
          <div class="text-center winner-col"></div>
        </div>
      </div>
      <div class="row score">
        <div class="col-3 text-center">comp: </div>
        <div class="col-3 comp-score text-center">0</div>
        <div class="col-3 text-center">player: </div>
        <div class="col-3 player-score text-center">0</div>
        <div class="col-12 text-center">
          <div class="btn btn-warning reset">reset</div>
        </div>
      </div>
    </div>
  </body>
</html>
